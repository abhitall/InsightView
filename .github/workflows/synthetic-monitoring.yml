name: Synthetic Monitoring

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering
    inputs:
      test_url:
        description: 'Target URL to test'
        required: false
        type: string
      browser:
        description: 'Browser to test with'
        required: false
        type: choice
        options:
          - chromium
          - mobile-chrome
        default: 'chromium'
      env_vars:
        description: 'Additional environment variables (JSON)'
        required: false
        type: string
        default: '{}'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  PROMETHEUS_PUSHGATEWAY: ${{ secrets.PROMETHEUS_PUSHGATEWAY }}
  TEST_URL: ${{ inputs.test_url || secrets.TEST_URL }}

jobs:
  synthetic-tests:
    runs-on: ubuntu-latest
    
    services:
      zap:
        image: ghcr.io/zaproxy/zaproxy:stable
        ports:
          - 8080:8080
        env:
          JAVA_OPTS: "-Xmx512m -Djava.awt.headless=true"
        options: >-
          --health-cmd "curl -f http://localhost:8080/JSON/core/view/version/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
          --entrypoint /zap/zap-full-scan.py
          --cmd "-I -j"

    steps:
      - uses: actions/checkout@v4

      - name: Wait for ZAP
        timeout-minutes: 2
        run: |
          echo "Waiting for ZAP to be ready..."
          for i in {1..12}; do
            if curl -sf http://localhost:8080/JSON/core/view/version/ > /dev/null; then
              echo "ZAP is ready!"
              exit 0
            fi
            echo "Attempt $i: ZAP not ready yet..."
            sleep 10
          done
          echo "ZAP failed to start"
          exit 1

      - name: Run Synthetic Monitoring
        uses: ./.github/actions/synthetic-monitoring
        env:
          ZAP_API_URL: http://localhost:8080
        with:
          test_url: ${{ env.TEST_URL }}
          aws_access_key_id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ env.AWS_REGION }}
          s3_bucket: ${{ env.S3_BUCKET }}
          prometheus_pushgateway: ${{ env.PROMETHEUS_PUSHGATEWAY }}
          browser: ${{ inputs.browser || 'chromium' }}
          env_vars: ${{ inputs.env_vars }}